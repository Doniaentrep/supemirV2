apiVersion: apps/v1
kind: Deployment
metadata:
  name: supemir-web
  labels:
    app: supemir
spec:
  replicas: 2
  selector:
    matchLabels:
      app: supemir
      tier: web
  template:
    metadata:
      labels:
        app: supemir
        tier: web
    spec:
      containers:
        - name: app
          image: supemir-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

